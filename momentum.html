<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>momentum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Noto+Sans:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/914e5789da.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/background.css" />
    <link rel="stylesheet" href="./styles/momentum.css" />
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <h2 class="user-name"></h2>
        <button class="logout-button" type="button">LOGOUT</button>
      </header>
      <div class="button-container">
        <ul class="button-list">
          <li><button class="btn-1"></button></li>
          <li><button class="btn-2"></button></li>
          <li><button class="btn-3"></button></li>
          <li><button class="btn-4"></button></li>
          <li><button class="btn-5"></button></li>
          <li><button class="btn-6"></button></li>
          <li><button class="btn-7"></button></li>
          <li><button class="btn-8"></button></li>
        </ul>
      </div>
      <div class="weather-container">
        <span class="weather"></span>
        <span class="temp"></span>
        <p class="city"></p>
      </div>
      <div class="content">
        <div class="quote-container">
          <p class="quote"></p>
          <p class="author"></p>
        </div>
        <form class="todo-form">
          <input type="text" />
          <ul class="todo-list"></ul>
        </form>
        <p class="clock"></p>
      </div>
    </div>
    <script src="./js/logout.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/backgroundColor.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
